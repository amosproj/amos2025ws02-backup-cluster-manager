@if (showLayout()) {
  <!--Header-->
  <div class="w-full bg-primary-1 flex h-12 items-center gap-2 px-4 fixed top-0 z-40 justify-between">
    <a href="/" class="flex items-center gap-2">
      <img class="w-8" src="/brand-icon.svg"/>
      <p id="header-text" class="uppercase font-semibold">Cluster Manager</p>
    </a>
  <div class="flex items-center gap-4 ml-auto">
    <button
      (click)="toggleAutoRefresh()"
      class="px-4 py-2 text-sm bg-primary-2 text-foreground hover:bg-primary-3 rounded-lg transition-colors flex items-center gap-2">
      <span>{{ (autoRefreshService.isEnabled$ | async) ? '⏸' : '▶' }}</span>
      Auto-Refresh
    </button>
      <button
        (click)="logout()"
        class="px-4 py-2 text-sm text-foreground hover:bg-primary-2 rounded-lg transition-colors">
        Logout
      </button>
    </div>

  </div>
  <!--Mobile Navigation Trigger-->
  <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
          type="button"
          data-drawer-backdrop="true"
          class="fixed top-12 z-10 inline-flex items-center p-2 ml-3 w-10 h-10 text-sm text-foreground rounded-lg sm:hidden hover:bg-primary-1 focus:outline-none">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-full h-full" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
  </button>

  <!--Side Navigation-->
  <aside id="default-sidebar"
         class="fixed top-12 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
         aria-label="Sidenav"
  >
    <div class="overflow-y-auto py-5 px-3 h-full bg-primary-1">
      <ul class="space-y-2">
      @for (navigationItem of navigationItems(); track navigationItem.label) {
        <li>
          <a [routerLink]="navigationItem.route"
            routerLinkActive="bg-primary-2"
            class="sidebar-navigation-item flex rounded-lg items-center p-2 text-base font-normal text-foreground hover:bg-primary-2 group">
            <img [src]="navigationItem.icon" alt="{{ navigationItem.label }}">
            <span class="ml-3">{{ navigationItem.label }}</span>
          </a>
        </li>
      }
    </ul>
    </div>
  </aside>

  <!--Main Content-->
  <main class="mx-auto w-full p-4 pb-0 sm:pl-68 transition-all pt-20 sm:pt-12 flex-1 h-screen">
    <!--  feature routes will be rendered here-->
    <router-outlet/>
  </main>
} @else {
  <!--Login Page (no layout)-->
  <router-outlet/>
}
<app-toast></app-toast>
