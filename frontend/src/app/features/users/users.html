<app-users-modal
  [open]="isAddUserModalOpen"
  [mode]="modalMode"
  (closed)="isAddUserModalOpen = false"
></app-users-modal>
<app-data-table
  [fetchData]="fetchUsers"
  [columns]="tableColumns()"
  [filters]="tableFilters()"
  [isNodeButtonEnabled]="false"
  
  [showAddButton]="authService.hasPermission(UserPermissionsEnum.UserCreate)"
  [addButtonText]="'Add User'"
  
  [showEditButton]="authService.hasPermission(UserPermissionsEnum.UserUpdate)"
  [editButtonText]="'Edit User'"
  
  [showDeleteButton]="authService.hasPermission(UserPermissionsEnum.UserDelete)"
  [deleteButtonText]="'Delete User'"

  (add)="openAddUserModal('create')"
  (edit)="openAddUserModal('edit')"
  (deleteSelection)="openAddUserModal('delete')"
/>
