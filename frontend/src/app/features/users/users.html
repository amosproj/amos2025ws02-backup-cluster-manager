<app-users-modal
  [open]="isAddUserModalOpen"
  [mode]="modalMode"
  (closed)="isAddUserModalOpen = false"
  (dataChanged)="onUserDataChanges()"
></app-users-modal>
<app-data-table
  [fetchData]="fetchUsers"
  [columns]="tableColumns()"
  [filters]="tableFilters()"
  [showEditButton]="true"
  [addButtonText]="'Add'"
  [editButtonText]="'Edit'"
  (add)="openAddUserModal('create')"
  (deleteSelection)="onDeleteSelection($event)"
  (edit)="openAddUserModal('edit')"
/>
